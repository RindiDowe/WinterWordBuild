<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Winter Word Builder</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      height: 100%;
      overflow: hidden;
    }

    html {
      height: 100%;
    }

    .app-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: relative;
      overflow: hidden;
    }

    /* Snowflakes animation */
    .snowflake {
      position: absolute;
      top: -10%;
      color: white;
      font-size: 1.5em;
      opacity: 0.8;
      animation: fall linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }

    .confetti {
      position: absolute;
      font-size: 2em;
      pointer-events: none;
      animation: confettiFall linear forwards;
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0.5;
      }
    }

    .header {
      text-align: center;
      padding: 1.5%;
      color: white;
    }

    .title {
      font-size: 2em;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .instructions {
      font-size: 1em;
      margin: 0.5% 0 0 0;
      opacity: 0.9;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 2%;
      gap: 2%;
      min-height: 0;
    }

    .word-display {
      text-align: center;
      font-size: 2em;
      color: #ffd700;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      font-weight: bold;
      padding: 0.5%;
      margin-bottom: 0.5%;
    }

    .build-area {
      background: transparent;
      border-radius: 20px;
      padding: 2%;
      display: flex;
      flex-direction: column;
      gap: 2%;
      flex: 1;
      min-height: 0;
    }

    .drop-zone {
      background: transparent;
      border: none;
      border-radius: 15px;
      min-height: 20%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5%;
      padding: 1% 1%;
      position: relative;
      margin-top: 0%;
      flex-wrap: wrap;
    }

    .template-block {
      background: rgba(0, 0, 0, 0.3);
      border: 3px dashed rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      padding: 2% 3%;
      font-size: 1.5em;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.4);
      position: relative;
      min-width: 40px;
      min-height: 55px;
      display: flex;
      align-items: center;
      justify-content: center;
      clip-path: polygon(
        10% 0%, 90% 0%, 
        100% 10%, 100% 90%,
        90% 100%, 10% 100%,
        0% 90%, 0% 10%
      );
    }

    .template-block::before {
      content: '';
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 50%;
      height: 12px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 6px 6px 0 0;
    }

    .template-block.filled {
      border: none;
      background: transparent;
      color: transparent;
    }
    
    .template-block.filled::before {
      display: none;
    }

    .blocks-container {
      display: flex;
      justify-content: center;
      gap: 2%;
      flex-wrap: wrap;
      padding: 2%;
      margin-top: 3%;
    }

    .lego-block {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
      border-radius: 10px;
      padding: 2% 3%;
      font-size: 1.5em;
      font-weight: bold;
      color: white;
      cursor: grab;
      box-shadow: 0 6px 0 #c92a2a, 0 8px 15px rgba(0,0,0,0.3);
      position: relative;
      user-select: none;
      transition: transform 0.1s;
      margin: 0;
      clip-path: polygon(
        10% 0%, 90% 0%, 
        100% 10%, 100% 90%,
        90% 100%, 10% 100%,
        0% 90%, 0% 10%
      );
    }

    .lego-block:active {
      cursor: grabbing;
    }

    .lego-block.dragging {
      opacity: 0.5;
      transform: scale(1.05);
    }

    .lego-block.in-dropzone {
      cursor: default;
      background: linear-gradient(135deg, #51cf66 0%, #37b24d 100%);
      box-shadow: 0 6px 0 #2b8a3e, 0 8px 15px rgba(0,0,0,0.3);
      margin: 0;
      padding: 2% 3%;
      font-size: 1.5em;
      min-width: 40px;
      min-height: 55px;
    }

    .lego-block::before {
      content: '';
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 50%;
      height: 12px;
      background: inherit;
      border-radius: 6px 6px 0 0;
    }
    
    .lego-block::after {
      content: '';
      position: absolute;
      top: 35%;
      right: -8px;
      width: 16px;
      height: 30%;
      background: inherit;
      border-radius: 0 8px 8px 0;
      z-index: 1;
    }
    
    .lego-block.in-dropzone::after {
      display: none;
    }
    
    .lego-block.in-dropzone:not(:last-child)::after {
      display: block;
    }

    .keyboard-section {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 1%;
      margin: 0 2% 1% 2%;
    }

    .keyboard {
      max-width: 700px;
      margin: 0 auto;
    }

    .key {
      background: #e9ecef;
      border: none;
      border-radius: 6px;
      padding: 1.5%;
      min-width: 35px;
      max-width: 50px;
      font-size: 1em;
      font-weight: bold;
      cursor: default;
      transition: all 0.2s;
      box-shadow: 0 2px 0 #adb5bd;
      flex: 1;
      pointer-events: none;
    }

    .key.highlight {
      background: #ffd43b;
      animation: pulse 1s infinite;
      box-shadow: 0 4px 0 #fab005;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .key.correct {
      background: #51cf66;
      box-shadow: 0 4px 0 #2b8a3e;
    }

    .typed-display {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 0.5%;
      min-height: 1.2em;
      color: #495057;
      font-weight: bold;
      letter-spacing: 0.2em;
    }

    .success-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: white;
      padding: 5%;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      text-align: center;
      z-index: 1000;
      transition: transform 0.3s;
    }

    .success-message.show {
      transform: translate(-50%, -50%) scale(1);
    }

    .success-message h2 {
      color: #51cf66;
      font-size: 3em;
      margin: 0 0 3% 0;
    }

    .success-message p {
      font-size: 1.5em;
      color: #495057;
      margin: 0 0 5% 0;
    }

    .next-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 4% 8%;
      font-size: 1.5em;
      border-radius: 15px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 6px 0 #5a67d8, 0 8px 15px rgba(0,0,0,0.3);
      transition: transform 0.1s;
    }

    .next-button:hover {
      transform: translateY(-2px);
    }

    .next-button:active {
      transform: translateY(2px);
      box-shadow: 0 3px 0 #5a67d8, 0 5px 10px rgba(0,0,0,0.3);
    }

    .instruction-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: white;
      padding: 4%;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      text-align: center;
      z-index: 999;
      max-width: 80%;
      transition: transform 0.3s;
    }

    .instruction-popup.show {
      transform: translate(-50%, -50%) scale(1);
    }

    .instruction-popup h3 {
      color: #667eea;
      font-size: 2em;
      margin: 0 0 2% 0;
    }

    .instruction-popup p {
      font-size: 1.3em;
      color: #495057;
      margin: 0;
      line-height: 1.5;
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <div class="app-container" id="appContainer">
   <div class="header">
    <h1 class="title" id="titleText">Winter Word Builder</h1>
    <p class="instructions" id="instructionText">Drag blocks to build the word, then type it!</p>
   </div>
   <div class="main-content">
    <div class="word-display" id="wordDisplay">
     ‚ùÑÔ∏è SNOW ‚ùÑÔ∏è
    </div>
    <div class="build-area">
     <div class="drop-zone" id="dropZone"></div>
     <div class="blocks-container" id="blocksContainer"></div>
    </div>
   </div>
   <div class="keyboard-section">
    <div class="typed-display" id="typedDisplay"></div>
    <div class="keyboard" id="keyboard"></div>
   </div>
   <div class="success-message" id="successMessage">
    <h2>üéâ Great Job! üéâ</h2>
    <p id="successText">You built the word!</p><button class="next-button" id="nextButton">Next Word ‚Üí</button>
   </div>
   <div class="instruction-popup" id="instructionPopup">
    <h3>üëÜ Let's Start!</h3>
    <p id="popupText">Click and drag the blocks to build the word!</p>
   </div>
  </div>
  <script>
    const defaultConfig = {
      title_text: "Winter Word Builder",
      instruction_text: "Drag blocks to match the template, then type the word!",
      success_message: "Great job!",
      next_button_text: "Next Word",
      background_color: "#667eea",
      accent_color: "#764ba2",
      block_color: "#ff6b6b",
      success_color: "#51cf66",
      text_color: "#ffffff",
      font_family: "Comic Sans MS",
      font_size: 16
    };

    const words = ['christmas', 'merry', 'festival', 'elf', 'jolly', 'reindeer', 'carol', 'candy', 'mistletoe', 'gifts', 'holiday', 'winter', 'snow', 'sleigh', 'spirit', 'holly', 'sledge', 'star', 'snowman', 'angel', 'feast', 'ornaments', 'rudolph', 'bells', 'candles', 'greetings', 'december', 'eggnog', 'wreath'];
    let currentWordIndex = 0;
    let currentWord = '';
    let typedWord = '';
    let blockPositions = {};
    let draggedElement = null;
    let isFirstWord = true;
    let hasShownTypingInstruction = false;

    function init() {
      loadWord();
      createKeyboard();
    }

    function loadWord() {
      currentWord = words[currentWordIndex];
      typedWord = '';
      blockPositions = {};
      
      const emoji = getWordEmoji(currentWord);
      document.getElementById('wordDisplay').textContent = `${emoji} ${currentWord.toLowerCase()} ${emoji}`;
      document.getElementById('typedDisplay').textContent = '';
      document.getElementById('dropZone').innerHTML = '';
      
      createTemplateBlocks();
      createBlocks();
      updateKeyboardHighlights();
      
      // Show the drag instruction popup only on first word
      if (isFirstWord) {
        showInstructionPopup('Click and drag the blocks to build the word!');
      }
    }

    function showInstructionPopup(text) {
      const popup = document.getElementById('instructionPopup');
      const popupText = document.getElementById('popupText');
      popupText.textContent = text;
      popup.classList.add('show');
      
      setTimeout(() => {
        popup.classList.remove('show');
      }, 3000);
    }

    function createTemplateBlocks() {
      const dropZone = document.getElementById('dropZone');
      const letters = currentWord.split('');
      
      letters.forEach((letter, index) => {
        const template = document.createElement('div');
        template.className = 'template-block';
        template.dataset.index = index;
        template.dataset.letter = letter;
        template.textContent = letter.toLowerCase();
        dropZone.appendChild(template);
      });
    }

    function getWordEmoji(word) {
      const emojis = {
        'christmas': 'üéÑ',
        'merry': 'üòä',
        'festival': 'üéä',
        'elf': 'üßù',
        'jolly': 'üòÑ',
        'reindeer': 'ü¶å',
        'carol': 'üéµ',
        'candy': 'üç¨',
        'mistletoe': 'üåø',
        'gifts': 'üéÅ',
        'holiday': 'üéâ',
        'winter': '‚ùÑÔ∏è',
        'snow': '‚õÑ',
        'sleigh': 'üõ∑',
        'spirit': '‚ú®',
        'holly': 'üåø',
        'sledge': 'üõ∑',
        'star': '‚≠ê',
        'snowman': '‚õÑ',
        'angel': 'üëº',
        'feast': 'üçΩÔ∏è',
        'ornaments': 'üéÄ',
        'rudolph': 'ü¶å',
        'bells': 'üîî',
        'candles': 'üïØÔ∏è',
        'greetings': 'üíå',
        'december': 'üìÖ',
        'eggnog': 'ü•õ',
        'wreath': 'üéÄ'
      };
      return emojis[word] || '‚ú®';
    }

    function createBlocks() {
      const container = document.getElementById('blocksContainer');
      container.innerHTML = '';
      
      const letters = currentWord.split('');
      const shuffled = [...letters].sort(() => Math.random() - 0.5);
      
      shuffled.forEach((letter, index) => {
        const block = document.createElement('div');
        block.className = 'lego-block';
        block.textContent = letter.toLowerCase();
        block.draggable = true;
        block.dataset.letter = letter;
        block.dataset.id = index;
        
        block.addEventListener('dragstart', handleDragStart);
        block.addEventListener('dragend', handleDragEnd);
        
        container.appendChild(block);
      });
    }

    function handleDragStart(e) {
      draggedElement = e.target;
      e.target.classList.add('dragging');
      e.dataTransfer.effectAllowed = 'move';
    }

    function handleDragEnd(e) {
      e.target.classList.remove('dragging');
      draggedElement = null;
    }

    document.addEventListener('dragover', (e) => {
      e.preventDefault();
    });

    document.addEventListener('drop', (e) => {
      e.preventDefault();
      const template = e.target.closest('.template-block');
      
      if (template && draggedElement && !template.classList.contains('filled')) {
        const letter = draggedElement.dataset.letter;
        const expectedLetter = template.dataset.letter;
        
        if (letter === expectedLetter) {
          const newBlock = draggedElement.cloneNode(true);
          newBlock.classList.add('in-dropzone');
          newBlock.draggable = false;
          newBlock.style.position = 'absolute';
          newBlock.style.top = '0';
          newBlock.style.left = '0';
          newBlock.style.width = '100%';
          newBlock.style.height = '100%';
          
          template.style.position = 'relative';
          template.appendChild(newBlock);
          template.classList.add('filled');
          draggedElement.style.display = 'none';
          
          checkWordBuilt();
        }
      }
    });

    function checkWordBuilt() {
      const filledTemplates = document.querySelectorAll('.template-block.filled');
      if (filledTemplates.length === currentWord.length) {
        setTimeout(() => {
          updateKeyboardHighlights();
          // Show typing instruction only once
          if (!hasShownTypingInstruction) {
            showInstructionPopup('Great! Now type the word on your keyboard!');
            hasShownTypingInstruction = true;
          }
        }, 500);
      }
    }

    function createKeyboard() {
      const keyboard = document.getElementById('keyboard');
      keyboard.innerHTML = '';
      
      const rows = [
        ['q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p'],
        ['a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l'],
        ['z', 'x', 'c', 'v', 'b', 'n', 'm']
      ];
      
      rows.forEach((row, rowIndex) => {
        const rowDiv = document.createElement('div');
        rowDiv.style.display = 'flex';
        rowDiv.style.gap = '1%';
        rowDiv.style.justifyContent = 'center';
        rowDiv.style.marginBottom = '1%';
        if (rowIndex === 1) rowDiv.style.paddingLeft = '3%';
        if (rowIndex === 2) rowDiv.style.paddingLeft = '6%';
        
        row.forEach(letter => {
          const key = document.createElement('button');
          key.className = 'key';
          key.textContent = letter;
          key.dataset.letter = letter.toUpperCase();
          rowDiv.appendChild(key);
        });
        
        keyboard.appendChild(rowDiv);
      });
    }

    document.addEventListener('keydown', (e) => {
      const letter = e.key.toUpperCase();
      if (letter.length === 1 && letter.match(/[A-Z]/)) {
        handleKeyPress(letter);
      }
    });

    function handleKeyPress(letter) {
      const filledTemplates = document.querySelectorAll('.template-block.filled');
      if (filledTemplates.length !== currentWord.length) return;
      
      const currentLetter = currentWord[typedWord.length].toUpperCase();
      if (typedWord.length < currentWord.length && letter === currentLetter) {
        typedWord += letter;
        document.getElementById('typedDisplay').textContent = typedWord.toLowerCase();
        
        const key = document.querySelector(`.key[data-letter="${letter}"]`);
        if (key) {
          key.classList.add('correct');
          key.classList.remove('highlight');
        }
        
        updateKeyboardHighlights();
        
        if (typedWord.toLowerCase() === currentWord.toLowerCase()) {
          showSuccess();
        }
      }
    }

    function updateKeyboardHighlights() {
      const filledTemplates = document.querySelectorAll('.template-block.filled');
      if (filledTemplates.length !== currentWord.length) return;
      
      document.querySelectorAll('.key').forEach(key => {
        key.classList.remove('highlight');
      });
      
      if (typedWord.length < currentWord.length) {
        const nextLetter = currentWord[typedWord.length].toUpperCase();
        const key = document.querySelector(`.key[data-letter="${nextLetter}"]`);
        if (key) key.classList.add('highlight');
      }
    }

    function showSuccess() {
      const message = document.getElementById('successMessage');
      const successText = document.getElementById('successText');
      const nextButton = document.getElementById('nextButton');
      
      successText.textContent = window.elementSdk?.config?.success_message || defaultConfig.success_message;
      nextButton.textContent = window.elementSdk?.config?.next_button_text || defaultConfig.next_button_text;
      
      message.classList.add('show');
      createConfetti();
    }

    function createConfetti() {
      const container = document.getElementById('appContainer');
      const confettiEmojis = ['üéÑ', '‚≠ê', '‚ùÑÔ∏è', 'üåü', '‚ú®'];
      
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.textContent = confettiEmojis[Math.floor(Math.random() * confettiEmojis.length)];
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
        confetti.style.animationDelay = Math.random() * 0.5 + 's';
        confetti.style.fontSize = (Math.random() * 1.5 + 1) + 'em';
        container.appendChild(confetti);
        
        setTimeout(() => {
          confetti.remove();
        }, 4000);
      }
    }

    document.getElementById('nextButton').addEventListener('click', () => {
      document.getElementById('successMessage').classList.remove('show');
      currentWordIndex = (currentWordIndex + 1) % words.length;
      isFirstWord = false;
      
      document.querySelectorAll('.key').forEach(key => {
        key.classList.remove('correct', 'highlight');
      });
      
      document.querySelectorAll('.lego-block').forEach(block => {
        block.style.display = '';
      });
      
      loadWord();
    });

    async function onConfigChange(config) {
      const titleElement = document.getElementById('titleText');
      const instructionElement = document.getElementById('instructionText');
      const appContainer = document.getElementById('appContainer');
      
      titleElement.textContent = config.title_text || defaultConfig.title_text;
      instructionElement.textContent = config.instruction_text || defaultConfig.instruction_text;
      
      const bgColor = config.background_color || defaultConfig.background_color;
      const accentColor = config.accent_color || defaultConfig.accent_color;
      appContainer.style.background = `linear-gradient(135deg, ${bgColor} 0%, ${accentColor} 100%)`;
      
      const customFont = config.font_family || defaultConfig.font_family;
      const baseFontStack = 'Comic Sans MS, cursive, sans-serif';
      document.body.style.fontFamily = `${customFont}, ${baseFontStack}`;
      
      const baseSize = config.font_size || defaultConfig.font_size;
      titleElement.style.fontSize = `${baseSize * 2}px`;
      instructionElement.style.fontSize = `${baseSize * 1}px`;
      document.getElementById('wordDisplay').style.fontSize = `${baseSize * 2}px`;
      document.getElementById('typedDisplay').style.fontSize = `${baseSize * 1.5}px`;
      document.querySelectorAll('.lego-block').forEach(block => {
        block.style.fontSize = `${baseSize * 2}px`;
      });
      document.querySelectorAll('.key').forEach(key => {
        key.style.fontSize = `${baseSize * 1.2}px`;
      });
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.background_color || defaultConfig.background_color,
              set: (value) => {
                config.background_color = value;
                window.elementSdk.setConfig({ background_color: value });
              }
            },
            {
              get: () => config.accent_color || defaultConfig.accent_color,
              set: (value) => {
                config.accent_color = value;
                window.elementSdk.setConfig({ accent_color: value });
              }
            },
            {
              get: () => config.block_color || defaultConfig.block_color,
              set: (value) => {
                config.block_color = value;
                window.elementSdk.setConfig({ block_color: value });
              }
            },
            {
              get: () => config.success_color || defaultConfig.success_color,
              set: (value) => {
                config.success_color = value;
                window.elementSdk.setConfig({ success_color: value });
              }
            },
            {
              get: () => config.text_color || defaultConfig.text_color,
              set: (value) => {
                config.text_color = value;
                window.elementSdk.setConfig({ text_color: value });
              }
            }
          ],
          borderables: [],
          fontEditable: {
            get: () => config.font_family || defaultConfig.font_family,
            set: (value) => {
              config.font_family = value;
              window.elementSdk.setConfig({ font_family: value });
            }
          },
          fontSizeable: {
            get: () => config.font_size || defaultConfig.font_size,
            set: (value) => {
              config.font_size = value;
